  icon  = "bx-customize"

[[skill]]
  title = "Bağlantılar Kurma ve İlham Verme"
  text  = "Farklı disiplinlerden insanlarla etkili iletişim kurarak anlamlı işbirlikleri oluşturabiliyorum. Bilimsel projelerden girişimcilik çalışmalarına kadar her alanda çevremdeki insanlara ilham verme ve onları motive etme yeteneğine sahibim. Keşfetme, öğrenme ve yaratma süreçlerinde insanlara rehberlik etmek benim için bir tutku."
